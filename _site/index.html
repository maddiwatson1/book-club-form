<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="css/general.css" rel="stylesheet">
<meta name="handheldfriendly" content="true">
<meta name="mobileoptimized" content="240">
<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

<body>

<form>
	<div>
    	<label for="name">
       		Name
   		  <strong class="error">Please fill in your name</strong>
       </label>
   	  <input type="text" id="name" class="input-text input-error" required>
  </div>

	<div>
    	<label for="email">
        	Email
       		<strong class="error">Please fill in your email</strong>
       </label>
   	  <input type="email" id="email" class="input-text input-error" required>
	</div>
    
    <div>
    	<label for="phone">Phone Number</label>
    	<input type="tel" id="phone" class="input-text" maxlength="20" minlength="10">
	</div>
    
   <div>
   	 <label for="address">Address</label>
   	 <input type="text" id="address" class="input-text" required>
  </div>
    
    <div>
    	<label for="city">City</label>
   	  <input type="text" id="city" class="input-text" required>
	</div>
    
    <div>
   	  <label for="province">Province</label>
   	  <input type="text" id="city" class="input-text" required>
	</div>
    
    <div>
   	  <label for="postal-code">Postal Code</label>
   	  <input type="text" id="postal-code" class="input-text" max="7" required>
	</div>
    
    <div>
   	  <label for="time">What time of day would be best to meet?</label>
   	  <input type="time" id="time" class="input-text" required>
	</div>
    
   	<div>
    	<label for="number">How many books have you read this year?</label>
   	  <input type="number" id="number" class="input-text">
	</div>
    
    <fieldset>
    	<legend>How much do you like thrillers?</legend>
        
        <input type="radio" id="extremepoor" name="satisfaction">
        <label for="extreme-poor"> Extremely Dissatisfied</label>
        
        <input type="radio" id="dissatisfied" name="satisfaction">
        <label for="disatisfied"> Dissatisfied</label>
        
        <input type="radio" id="neutral" name="satisfaction">
        <label for="neutral"> Neutral</label>
        
        <input type="radio" id="satisfied" name="satisfaction">
        <label for="satisfied"> Satisfied</label>
        
        <input type="radio" id="extremegood" name="satisfaction">
        <label for="extreme-good"> Extremely Satisfied</label>
	</fieldset>
    
   	<div>
    	<label for="why">Describe your favourite book & author:</label>
      <textarea for="why" class="input-text"></textarea>
    </div>
    
    <button type="submit">Send</button>
    
</form>





</body>
</html>
